<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            margin: 0 0 20px;
            color: #333;
        }
        input[type="file"], input[type="text"] {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: calc(100% - 22px);
            margin: 10px 0;
            background: #fff;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            word-wrap: break-word; /* Ensures long text wraps within cells */
        }
        th {
            background-color: #f4f4f4;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 2px;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV File</h1>
        <input type="file" id="csvFileInput" accept=".csv">
        <br><br>
        <label for="columnNameInput">Enter column name to extract (optional):</label>
        <input type="text" id="columnNameInput">
        <br><br>
        <button onclick="handleFile()">Upload</button>
        <button onclick="printData()">Print</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="tableContainer" class="table-wrapper"></div>
    </div>

    <script>
        const rowsPerPage = 20;
        let currentPage = 1;
        let data = [];
        let columnData = [];
        let headers = [];

        function handleFile() {
            const fileInput = document.getElementById('csvFileInput');
            const columnNameInput = document.getElementById('columnNameInput');
            const file = fileInput.files[0];
            const columnName = columnNameInput.value.trim();

            if (file) {
                Papa.parse(file, {
                    header: true,
                    complete: function(results) {
                        data = results.data;
                        headers = Object.keys(data[0] || {});
                        
                        if (columnName && headers.includes(columnName)) {
                            columnData = data.map(row => ({ [columnName]: row[columnName] })).filter(row => row[columnName]);
                        } else {
                            columnData = data;
                        }
                        
                        currentPage = 1;
                        displayTable(columnName);
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                    }
                });
            } else {
                alert('Please select a CSV file.');
            }
        }

        function displayTable(columnName) {
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = '';

            if (columnData.length === 0) {
                tableContainer.innerHTML = '<p>No data to display.</p>';
                return;
            }

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = columnData.slice(start, end);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            if (columnName && headers.includes(columnName)) {
                const headerRow = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = columnName;
                headerRow.appendChild(headerCell);
                thead.appendChild(headerRow);

                pageData.forEach(row => {
                    const rowElement = document.createElement('tr');
                    const cell = document.createElement('td');
                    cell.textContent = row[columnName] || '';
                    rowElement.appendChild(cell);
                    tbody.appendChild(rowElement);
                });
            } else {
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const headerCell = document.createElement('th');
                    headerCell.textContent = header;
                    headerRow.appendChild(headerCell);
                });
                thead.appendChild(headerRow);

                pageData.forEach(row => {
                    const tableRow = document.createElement('tr');
                    headers.forEach(header => {
                        const cell = document.createElement('td');
                        cell.textContent = row[header] || '';
                        tableRow.appendChild(cell);
                    });
                    tbody.appendChild(tableRow);
                });
            }

            table.appendChild(thead);
            table.appendChild(tbody);

            const pagination = document.createElement('div');
            pagination.className = 'pagination';

            const totalPages = Math.ceil(columnData.length / rowsPerPage);

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.onclick = () => {
                    currentPage--;
                    displayTable(columnName);
                };
                pagination.appendChild(prevButton);
            }

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.style.backgroundColor = '#0056b3';
                    pageButton.style.color = '#fff';
                }
                pageButton.onclick = () => {
                    currentPage = i;
                    displayTable(columnName);
                };
                pagination.appendChild(pageButton);
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.onclick = () => {
                    currentPage++;
                    displayTable(columnName);
                };
                pagination.appendChild(nextButton);
            }

            tableContainer.appendChild(table);
            tableContainer.appendChild(pagination);
        }

        function printData() {
            const csvContent = Papa.unparse(columnData);
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'exported_data.csv');
            link.click();
        }

        function copyToClipboard() {
            const csvContent = Papa.unparse(columnData);
            navigator.clipboard.writeText(csvContent)
                .then(() => {
                    alert('Data copied to clipboard!');
                })
                .catch(err => {
                    console.error('Error copying data to clipboard:', err);
                });
        }
    </script>
</body>
</html>
